---
version: '2'
services:
  # timeseries database
  influx:
    image: influxdb:1.8-alpine
    ports:
      - 8086:8086
    volumes:
      - influx_data:/var/lib/influxdb
    hostname: influx
    container_name: influx

  # visualizer for the influx data
  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    container_name: grafana
    ports:
      - 3000:3000
    depends_on:
      - influx

volumes:
  influx_data:
    driver: local